<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="8register.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,800&display=swap");
    </style>
  </head>
  <body>
    <h1>RAGISTER PAGE</h1>

    <form action="" novalidate>
      <div>
        <label for="ad">First Name:</label>
        <input
          class="inputs"
          type="text"
          name="first"
          id="ad"
          placeholder="Your First Name"
          required
        />
      </div>
      <div>
        <label for="soyad">Last Name:</label>
        <input
          class="inputs"
          type="text"
          name="first"
          id="soyad"
          placeholder="Your Last Name"
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          class="inputs"
          type="email"
          name="mail"
          id="email"
          placeholder="Your E-mail"
        />
      </div>
      <div>
        <label for="sifre">Password:</label>
        <input class="inputs" type="password" name="pas" id="sifre" />
      </div>
      <div>
        <label for="tarih">Day of Birth:</label>
        <input
          class="inputs"
          type="date"
          name="day"
          id="tarih"
          value="2022-01-01"
          min="2000-01-01"
          max="2030-12-30"
        />
        <!-- value="2022-01-01 yıl gün ay arada - var ... -->
      </div>
      <div>
        <label for="tel">Phone:</label>
        <input class="inputs" type="tel" name="tele" id="tel" />
      </div>
      <div class="textarea-div">
        <label for="adres">Adres:</label>
        <textarea
          class="inputs"
          name="sss"
          id="adres"
          cols="20"
          rows="5"
        ></textarea>
      </div>
      <div>
        <label for="Ülke">Country:</label>
        <select class="inputs" name="country" id="Ülke">
          <option value="null">Select Country</option>
          <option value="Türkiye">Türkiye</option>
          <option value="Almanya">Almanya</option>
          <option value="İsveç">İsveç</option>
          <option value="USA">USA</option>
        </select>
      </div>
      <div>
        <label for="radio">Gender:</label>
        <div class="gender-div">
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>

          <input type="radio" name="gender" id="female" checked />
          <label for="female">Female</label>
        </div>
      </div>

      <div>
        <label for="languages">Languages</label>
        <div class="lang-div">
          <input type="checkbox" name="lang" id="türkçe" checked />
          <label for="türkçe">Türkçe</label>

          <input type="checkbox" name="lang" id="english" />
          <label for="english">English</label>

          <input type="checkbox" name="lang" id="français" />
          <label for="français">Français</label>
        </div>
      </div>

      <div class="btn-container">
        <div>
          <input type="submit" value="Save" />
          <input type="reset" value="Clear" />
        </div>
      </div>
    </form>
  </body>
</html>
