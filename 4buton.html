
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h1{
        text-align: center;
      }

      div {
        text-align: center;
      }

      li {
        display: inline-block;
        text-align: center;
        border-radius: 20px;
        background-color: #faebd7;
        padding: 10px;
        margin: 10px;
        width: 5rem;
      }

      li:hover {
        background-color: orange;
        cursor: pointer;
        color: white;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <h1>Menu</h1>

    <div>
      <li>Home</li>
      <li>About</li>
      <li>People</li>
      <li>Courses</li>
      <li>Contact</li>
    </div>
  </body>
</html>
